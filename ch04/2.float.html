<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>float</title>
    <style>
        div {
            padding: 1rem;
            margin: 1rem;
            border: .1rem solid;
            float: left;
            /*float를 쓰고 width를 안쓰면 값이 고정이 되고, float을 안쓰면 창의 크기만큼 동적이게 됨*/
        }

        .one {
            background: red;
        }

        .two {
            background: orange;
        }

        .three {
            background: yellow;
            clear: left
        }

        .four{
            background: green;
        }

    </style>
</head>
<body>
    <div class='one'>one</div>
    <div class="two">two</div>
    <div class="three">three</div>
    <div class="four">four</div>
</body>
</html>
