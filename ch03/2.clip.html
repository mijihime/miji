<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>background-clip</title>
    <style>
        /* 과제: 너비 7M, 높이 7M, 배경 노랑 사각형 3개를 만들어라. */
        div {
            background-color: yellow;
            width: 7rem;
            height: 7rem;
            margin: 1rem;
            border: .5rem dotted;
            padding: 0.3rem;
        }

        #one {
            background-clip: border-box;
        }

        #two {
            background-clip: padding-box;
        }

        #three {
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div id='one'></div>
    <div id='two'></div>
    <div id='three'></div>
</body>
</html>
