<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>background-repeat</title>
    <style>
        div {
            width: 9rem;
            height: 9rem;
            border: .1rem solid;
            background-image: url('../res/leaf.jpg'); /* 과제: leaf.jpc를 포함시켜라*/
        }

        #one {
            background-repeat: repeat-x;
        }

        #two {
            background-repeat: repeat-y;
        }

        #three {
            background-repeat: no-repeat; /*컨테이너의 원점은 좌측상단부터*/
        }
    </style>
</head>
<body>
    <div></div>
    <div id='one'></div>
    <div id='two'></div>
    <div id='three'></div>  
</body>
</html>
