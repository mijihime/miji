<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>adjacent selector</title>
    <style>
        h3 + ul{
            border: 0.1rem solid;
        } /* + 는 인접을 나타내며, h3의 오른쪽을 뜻한다.*/
    </style>
</head>
<body>
    <section>
        <ul>
            <li>협재해수욕장</li>
            <li>표선해수욕장</li>
        </ul>
        <h3>제주도</h3>
        <ul>
            <li>유리정원</li>
            <li>카멜리아힐즈</li>
        </ul>
        <ul>
            <li>한라산</li>
            <li>용눈이오름</li>
        </ul>
    </section>
</body>
</html>
