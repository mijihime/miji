<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>border-radius</title>
    <style>
        div {
            border: .1rem solid;
            width: 10rem;
            height: 10rem;
            margin: 1rem;
            float: left;
        }

        #one {
            border-radius: 1rem; /*반지름 길이*/
        }

        #two {
            border-radius: 50%; /*컨테이너의 길이높이를 원의 반지름으로 이용. 그것이 분모다*/
        }

        #three {
            border-bottom-right-radius: 2rem;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="one">M</div>
    <div id="two">50%</div>
    <div id="three">bottom right</div>
</body>
</html>
